<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <canvas id="desenho1" height="400" width = "800">
        Seu navagador não é compatível com canvas.
    </canvas>
    <button type="button" id="pausar">Pausar</button>
    <button type="button" id="iniciar">Iniciar</button>
    <script src="./public/js/Jogador.js"></script>
    <script src="./public/js/Bola.js"></script>
    <script>
        const canvas = document.getElementById('desenho1');
        const ctx = canvas.getContext('2d');

        const jogador = new Jogador(ctx, canvas)
        const bola = new Bola(ctx, jogador);
        
        const game= ()=>{
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            jogador.animacao();
            bola.animacao();
            requestAnimationFrame(game)
        }
        requestAnimationFrame(game)
    </script>
</body>
</html>
