<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script>
    // Argumentos ARC
    // Posição X, Posição Y, Raio, Angulo Inicial, Angulo Final e Sentido: true horário, false anti horário 
    // Posição X e Y definem o centro do circulo, Raio o comprimento do centro até a estremidade  
    // utilizar numeros "puros" para representar os angulos do circulo não funciona, devesse fazer da seguinte forma
    //(Math.PI/180)*angulo em ambas as posições

 function desenhar(){
    let canvas = document.getElementById('desenho1');
    let ctx = canvas.getContext('2d');
   
    let circulosMax = 40

    for(let i = 0; i < circulosMax; i++ ){
        let px = Math.random()* 500;
        let py = Math.random()* 500;
        let tam = Math.random()* 50 + 10;
        let angIni = (Math.PI/180)*360;
        let angFim = (Math.PI/180)*0;
        let r = Math.random()* 256;
        let g = Math.random()* 256;
        let b =Math.random()* 256;

        ctx.beginPath();
        ctx.fillStyle = `rgb(${r},${g} ,${b})`;
        ctx.arc(px, py, tam, angIni, angFim, true)
        ctx.fill()
        ctx.closePath();
    }
 }
    </script>
</head>
<body onload="desenhar()">
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">
        <h1>Seu navegador não é compatível com o canvas</h1>
    </canvas>
</body>
</html>
