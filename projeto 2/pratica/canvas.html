<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script>
        // Argumentos ARCTO - Curvinha
        // X1, Y1, X2, Y2, RAIO

        function desenhar() {
            let canvas = document.getElementById('desenho1');
            let ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(0, 0); //Posição inicial
            ctx.lineTo(200, 250); //Linha reta até
            ctx.arcTo(250, 300, 500, 0, 50); // Define a "curvinha" com base no raio da linha até a referencia
            ctx.lineTo(500, 0); //Linha reta até
            ctx.closePath();
            ctx.stroke(); //Desenha 

        }
    </script>
</head>

<body onload="desenhar()">
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">
        <h1>Seu navegador não é compatível com o canvas</h1>
    </canvas>
</body>

</html>
