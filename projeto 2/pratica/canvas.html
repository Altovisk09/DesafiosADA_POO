<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script>
        let anima
        let px = 0;
        let py = 0;
        let dx = 1; // direção eixo X
        let dy = 0;
        let largRet = AltuRet = 75;
        let LargCan = Altucan = 500;
        function desenhar(){
        let canvas = document.getElementById('desenho1');
        let ctx = canvas.getContext('2d');
        
        ctx.clearRect(0,0,500,500);
        ctx.fillStyle ='#F00';
        ctx.fillRect(px, py, largRet, AltuRet);
        ctx.lineWidth = 3
        ctx.strokeStyle = '#000'
        ctx.strokeRect(px, py, largRet, AltuRet);

        px += dx
        py += dy
        anima = requestAnimationFrame(desenhar)
        
        //Posição Inicial
        if(px <=0 && py <= 0){
            dx = 1;
            dy = 0;
        }
        // lateral direta 
        if(px + largRet >= LargCan && py<=0){
            dx= 0;
            dy= 1;
        }
        //lateral inferior direita
        if(py + AltuRet >= Altucan && px + largRet >= LargCan){
            dx = -1;
            dy = 0;
        }
        // lateral inferir esquerdo
        if(px <= 0 && py + AltuRet >= LargCan){
            dx = 0;
            dy = -1;
        }
        }
    </script>
</head>
<body onload="desenhar()">
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">

    </canvas>
</body>
</html>
