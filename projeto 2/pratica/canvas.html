<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script>
        function desenhar(){
        let canvas = document.getElementById('desenho1');
        let ctx = canvas.getContext('2d');

        ctx.moveTo(0, 0);
        ctx.lineTo(250, 250);
        ctx.lineTo(400,250)
        ctx.lineTo(400, 100);
        ctx.stroke()
        }
    </script>
</head>
<body onload="desenhar()">
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">

    </canvas>
</body>
</html>
