<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script>
        function desenhar(){
        let px = 50
        let py = 50
        const canvas = document.getElementById('desenho1');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle="#000"
        ctx.rect(px,py,200,200)
        ctx.fill();
        // ctx.clearRect(50,50,100,100)
        }
    </script>
</head>
<body onload="desenhar()">
    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid #000;">

    </canvas>
</body>
</html>
